<!-- SVG Icon for ChimixCheatEngine -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Circuit board pattern -->
  <g opacity="0.1">
    <path d="M100 100 L412 100 L412 412 L100 412 Z" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <path d="M150 150 L362 150 L362 362 L150 362 Z" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <circle cx="200" cy="200" r="8" fill="#00d4ff"/>
    <circle cx="312" cy="200" r="8" fill="#00d4ff"/>
    <circle cx="200" cy="312" r="8" fill="#00d4ff"/>
    <circle cx="312" cy="312" r="8" fill="#00d4ff"/>
    <path d="M200 200 L312 200 M256 200 L256 312" stroke="#00d4ff" stroke-width="2"/>
  </g>
  
  <!-- Main memory chip icon -->
  <g transform="translate(128, 128)">
    <rect x="0" y="0" width="256" height="256" rx="16" fill="url(#iconGradient)" opacity="0.9"/>
    <rect x="16" y="16" width="224" height="224" rx="8" fill="#1a1a1a" opacity="0.8"/>
    
    <!-- Memory bars -->
    <rect x="32" y="48" width="192" height="16" rx="2" fill="url(#accentGradient)"/>
    <rect x="32" y="80" width="192" height="16" rx="2" fill="url(#iconGradient)"/>
    <rect x="32" y="112" width="192" height="16" rx="2" fill="url(#accentGradient)"/>
    <rect x="32" y="144" width="192" height="16" rx="2" fill="url(#iconGradient)"/>
    <rect x="32" y="176" width="192" height="16" rx="2" fill="url(#accentGradient)"/>
    <rect x="32" y="208" width="192" height="16" rx="2" fill="url(#iconGradient)"/>
    
    <!-- Chip pins -->
    <g fill="#666">
      <rect x="-8" y="64" width="16" height="8" rx="2"/>
      <rect x="-8" y="96" width="16" height="8" rx="2"/>
      <rect x="-8" y="128" width="16" height="8" rx="2"/>
      <rect x="-8" y="160" width="16" height="8" rx="2"/>
      <rect x="-8" y="192" width="16" height="8" rx="2"/>
      
      <rect x="248" y="64" width="16" height="8" rx="2"/>
      <rect x="248" y="96" width="16" height="8" rx="2"/>
      <rect x="248" y="128" width="16" height="8" rx="2"/>
      <rect x="248" y="160" width="16" height="8" rx="2"/>
      <rect x="248" y="192" width="16" height="8" rx="2"/>
    </g>
    
    <!-- Center icon -->
    <circle cx="128" cy="128" r="32" fill="url(#accentGradient)" opacity="0.8"/>
    <text x="128" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">C</text>
  </g>
  
  <!-- Scan lines effect -->
  <g opacity="0.3">
    <line x1="0" y1="150" x2="512" y2="150" stroke="url(#iconGradient)" stroke-width="1"/>
    <line x1="0" y1="250" x2="512" y2="250" stroke="url(#iconGradient)" stroke-width="1"/>
    <line x1="0" y1="350" x2="512" y2="350" stroke="url(#iconGradient)" stroke-width="1"/>
  </g>
  
  <!-- Glowing effect -->
  <rect width="512" height="512" rx="64" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.5"/>
</svg>
