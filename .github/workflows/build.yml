name: Build and Test ChimixCheatEngine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Install MinGW-w64
        run: |
          choco install mingw -y

      - name: Build C++ engine
        run: |
          set "PATH=C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin;%PATH%"
          desktop-app\build.bat

      # Add more steps as needed, e.g., test, package, upload artifacts
