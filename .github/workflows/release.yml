name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.1)'
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup MinGW
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: mingw-w64-x86_64-gcc

      - name: Install dependencies
        working-directory: desktop-app
        run: |
          if (Test-Path "package-lock.json") {
            npm ci
          } else {
            npm install
          }

      - name: Build C++ engine
        working-directory: desktop-app
        shell: msys2 {0}
        run: |
          mkdir -p build
          g++ -std=c++17 -O2 cpp-src/*.cpp -o build/ChimixCheatEngine.exe -lpsapi -static

      - name: Build Electron app
        working-directory: desktop-app
        run: npm run publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ChimixCheatEngine-Release
          path: |
            desktop-app/dist/*.exe
            desktop-app/dist/*.zip
            desktop-app/dist/latest.yml

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            desktop-app/dist/*.exe
            desktop-app/dist/*.zip
            desktop-app/dist/latest.yml
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
